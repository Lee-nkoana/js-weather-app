<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div>
            <form id="search-weather">
                <input type="text" id="search-input" placeholder="Enter city name">
                <button type="submit"  class="btnSearch">Search</button>
            </form>
        </div>
        <div class="main-content">
            <div class="main-info">
                <h1 class="city" id="city">Johannesburg</h1>
                <div >
                    <h1 class="temperature"><span class="temperature-emoji">☀</span>12℃</h1>
                 </div>
            </div>
            <div class="weather-info">
                <p class="date">Current date</p>
                <p>Humidity:<span class="special"> fdsd</span></p>
                <p>Wind speed:<span class="special"> dsdfsf</span></p>
            </div>
        </div>
        <hr>
        <footer>
            <p>This project was coded by:<a>Lebohang Nkoana</a>, github: <a>@lee-nkoana</a></p>
        </footer>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
